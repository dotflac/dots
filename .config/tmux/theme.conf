set -g @tokyo_red      "#f7768e"
set -g @tokyo_orange   "#ff9e64"
set -g @tokyo_yellow   "#e0af68"
set -g @tokyo_beige    "#cfc9c2"
set -g @tokyo_green    "#9ece6a"
set -g @tokyo_teal     "#73daca"
set -g @tokyo_ice      "#b4f9f8"
set -g @tokyo_aqua     "#2ac3de"
set -g @tokyo_sky      "#7dcfff"
set -g @tokyo_blue     "#7aa2f7"
set -g @tokyo_pink     "#bb9af7"
set -g @tokyo_lightest "#c0caf5"
set -g @tokyo_lighter  "#a9b1d6"
