set -g @tokyo_dark     "#565f89"
set -g @tokyo_darker   "#414868"
set -g @tokyo_darkest  "#1a1b26"

set -gF @col_bg "#{@tokyo_darkest}"
set -gF @col_fg "#{@tokyo_lightest}"
set -gF @col_dim "#{@tokyo_dark}"
set -gF @col_dimmer "#{@tokyo_darker}"
set -gF @col_hi "#{@tokyo_aqua}"
