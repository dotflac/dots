set -gF @col_good "#{@tokyo_green}"
set -gF @col_warn "#{@tokyo_orange}"
set -gF @col_bad "#{@tokyo_red}"

set -g @pill_L "\ue0b6"  # 
set -g @pill_R "\ue0b4"  # 
set -g @pill_l "\ue0b7"  #  
set -g @pill_r "\ue0b5"  # 
set -g @slash_l "\ue0ba"  # 
set -g @slash_r "\ue0b8"  # 
set -g @slash_R "\ue0bc"  # 
set -g @slash_L "\ue0be"  # 


set -g message-style  "bg=#{@col_dim}"
set -ga message-style "fg=#{@col_good}"

set -g message-command-style  "bg=#{@col_bg}"
set -ga message-command-style "fg=#{@col_good}"

set -g  window-status-current-style "fg=#{@col_hi}"
